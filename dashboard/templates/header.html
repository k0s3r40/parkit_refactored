{% load static %}
<!DOCTYPE html>
<html lang="bg">

<head>
    <meta charset="utf-8"/>
    <link rel="canonical" href="/"/>
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/favicon.png' %}">
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>
        ParkIt - Admin interface
    </title>


    <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport'/>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="{% static "css/fonts.css" %}"/>
    <link rel="stylesheet" href="{% static 'css/font-awesome.css' %}">
    <!-- CSS Files -->
    <link href="{% static 'css/bootstrap.5.1.3.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/overrides.css' %}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/css/bootstrap-select.min.css" integrity="sha512-ARJR74swou2y0Q2V9k0GbzQ/5vJ2RBSoCWokg4zkfM29Fb3vZEQyv0iWBMW/yvKgyHSR/7D64pFMmU8nYmbRkg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<script>

    <!--   Core JS Files   -->
    {% include 'js.html' %}


    {% if messages %}
        <ul class="messages" style="display: none">
            {% for message in messages %}
                <script>md.showNotification('top', 'center', '{{ message }}', '{{ message.tags }}')</script>
            {% endfor %}
        <script>$("button.close:button").addClass('btn btn-outline-danger close-alert-btn')</script>
        </ul>
    {% endif %}
