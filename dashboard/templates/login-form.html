{% extends 'home.html' %}

{% block content %}
<style>
.card{
    color: black;
}
</style>
    <div class="row m-auto ">
        <div class="col-lg-4 col-md-6 col-sm-8 mx-auto pt-5">
            <form class="form" method="POST" action="#">
                {% csrf_token %}
                <div class="card card-login bg-dark">
                    <div class="card-header card-header-rose text-center bg-dark">
                        <h4 class="card-title text-white">Вход</h4>
                    </div>
                    <div class="card-body ">
                    <span class="bmd-form-group">
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <span class="input-group-text bg-dark">
                          <i class="material-icons text-white">email</i>
                        </span>
                      </div>
                      <input type="email" required placeholder="Имейл"
                             name="email"
                             id="inputEmail"
                             class="form-control "
                             autofocus=""
                             oninvalid="this.setCustomValidity('Моля въведете валиден имейл адрес')"
                             onchange="try{setCustomValidity('')}catch(e){}"
                             oninput="setCustomValidity(' ')"
                             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                    </div>
                  </span>
                        <span class="bmd-form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text bg-dark">
                          <i class="material-icons text-white">lock_outline</i>
                        </span>
                      </div>
                      <input type="password" name="password" required class="form-control" placeholder="Парола">
                    </div>
                  </span>
                    </div>
                    <div class="card-footer justify-content-center flex-column text-center">
                        <button type="submit" class="btn button btn-primary bg-dark mx-auto">Продължи</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        $('#login_nav_link').addClass('active');
    </script>
    <script>
        window.fbAsyncInit = function () {
            FB.init({
                appId: '1059592494913916',
                xfbml: true,
                version: 'v13.0'
            });
            FB.AppEvents.logPageView();
        };

        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {
                return;
            }
            js = d.createElement(s);
            js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>

{% endblock %}
